<body>
    <div class="container d-flex ">
    <div class="form-box col-4">
        <h3 id="titre" class="titre">Calendar Confirmation</h3>
        <form [formGroup]="appointmentForm" (ngSubmit)="scheduleMeeting(appointmentForm.value)">
          <div class="form-group">

            <label for="appointmentTime">Meeting Time</label><br>
            <input type="datetime-local" id="appointmentTime" formControlName="appointmentTime"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            
            <button type="submit" id="schedule-button" class="sumbmit-btn">Schedule</button>
          </div>
        </form>
      </div>
      <div class="info-event col-5">
        <h2 class="event-d">Categorie: {{event.type}} </h2>
         <h2 class="event-d">Nom De l'evenement: {{event.title}}</h2>
            <span class="itemms-event"><i class="fa-regular fa-calendar icon-event"></i> de {{event.jour_debut}} {{event.mois_debut}} {{event.annee_debut}} Ã  {{event.date_fin}}</span><br>
         <span class="itemms-event"><i class="fa-regular fa-clock icon-event" ></i>{{event.time}}</span><br>
         <span class="itemms-event"><i class="fa-solid fa-location-dot icon-event"></i>{{event.lieu}}</span><br>
       <span class="itemms-event"><i class="fa-solid fa-sack-dollar icon-event"></i>{{event.prix}}</span><br>

      </div>
    </div>

 </body>
