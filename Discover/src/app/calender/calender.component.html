<body>
    <div class="form-box">
        <p id="titre"></p>
        <form [formGroup]="appointmentForm" (ngSubmit)="scheduleMeeting(appointmentForm.value)">
          <div class="form-group">
            <label for="appointmentTime">Meeting Time</label><br>
            <input type="datetime-local" id="appointmentTime" formControlName="appointmentTime"><br>
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email"><br>
            <button type="submit" id="schedule-button" class="submit-btn">Schedule</button>
          </div>
        </form>
      </div>
