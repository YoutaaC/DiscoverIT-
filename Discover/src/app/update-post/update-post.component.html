<body>
    <br><br>
    <h2 class="big_title">Modifier une Actualité</h2>
      <div class="form-box">
            <!-- saisir le titre -->
            <div class="formu">
          <form >
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="  Entrer votre title"  name="title" [(ngModel)]="post.title" >
     <!-- saisir le  mini body -->
  
     <label for="mini_body">mini body</label>
     <input type="text" id="mini_body" placeholder="  Entrer votre mini_body" name="mini_body" [(ngModel)]="post.mini_body" >

  <!-- saisir le body -->
  
                <label for="body">Body</label>
                <input type="text" id="body" placeholder="  Entrer votre body" name="body" [(ngModel)]="post.body" >
  
  <!-- saisir le type -->
         
                <label for="type">Type</label>
                <input type="text" id="type" placeholder="  Entrer votre type"  name="type" [(ngModel)]="post.type" >
  

                <label for="imgpost">image du post</label><br>
                <input type="file" id="imgpost" name="imgpost" >

                <button type="submit" class="sumbmit-btn" (click)="confirmeModif()">Modifier</button>
                <a href="adminActu" class="btn btn-link retour-btn">Retour</a>
              </form>    
          </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        </body>
  
        <div class="modal fade" id="updateModal">
          <div class="modal-dialog m-3">
            <div class="modal-content">
              <div class="modal-header m-3">
                <h5 class="modal-title">Update Confirmation</h5>
              </div>
              <div class="modal-body m-2">
                <p>Êtes-vous certain de vouloir effectuer des modifications sur cette actualité ?</p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary buttonModal" (click)="closeModif()">Non</button>
                <button class="btn btn-danger buttonModal" (click)="updatePost()">Oui</button>
              </div>
            </div>
          </div>
        </div>
