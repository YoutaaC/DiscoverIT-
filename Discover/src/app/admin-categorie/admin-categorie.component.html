      <section class="section">
  <table class="table table-dark table-striped-columns responsive-table">

      <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of categories">

        <td>

          <button class="btn text-light conf-btn" (click)=" UpdateCategorie(categorie.id)">Modifier</button>
        </td>
      </tr>
    </tbody>    
  </table>
