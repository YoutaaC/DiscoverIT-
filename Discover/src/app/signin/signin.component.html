<body>
    <div class="form-box">
        <div class="button-box">
          <div id="btn"> </div>

            <button type="button" class="toggle-btn2" (click)="gotoSignin()">Se connecter</button>
          </div>
          <form class="formu" [formGroup]="forminput">
              <label for="username">Pseudo</label>
              <input type="text" id="username" placeholder="Entrer votre pseudo" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
              <label for="motDePasse">Mot de passe</label>
              <div>
                <input type="password" id="password" #passwordInput placeholder="Entrer votre mot de passe" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" required/>

              </div>

              <div class="sous-form">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberme">
                <label class="form-check-label" for="rememberme">
                  Se souvenir de moi
                </label>
              </div>
              <a href="oublier-mdp">mot de passe oubli√© ?</a>
            </div>
              <br>
              <button type="submit" class="sumbmit-btn" (click)="login()">Se Connecter</button>
              <br>

               
          </form>
      </div>

      </body>
