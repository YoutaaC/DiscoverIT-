        <section class="section profile">
<!-- card1 -->
<div class="card">
  <div class="pagetitle">
    <div class="d-flex ">
    <img src="./../../assets/images/Ellipse 43.png" class="pdp2">
    <div class="upload-img-icon"><i class="fa-solid fa-pen icon-update"></i></div>
    <div class="div-P1">
    <h1 style="font-size: 20px;">eya</h1> 
    <span>modifier votre profile <br>
      Cette modification sera affichée sur votre profil</span>
  </div>    
  </div>
</div>
      <div class="formu">
        <hr> 
        <form class="text-capitalize">
            <div class="d-flex ">
                <div>
              <label for="nom"> votre Nom</label>
              <input type="text" id="nom" placeholder="  Entrer votre nom"  name="nom" [(ngModel)]="currentUser.firstName" >
            </div>
<!-- saisir le prenom -->
            <div>
              <label for="prenom">votre Prenom</label>
              <input type="text" id="prenom" placeholder="  Entrer votre prenom" name="prenom" [(ngModel)]="currentUser.lastName" >
            </div>
            </div>
<!-- saisir l'email -->
            <div class="d-flex ">
                <div>
              <label for="email">votre Email</label>
              <input type="text" id="email" placeholder="  Entrer votre email"  name="email" [(ngModel)]="currentUser.email" >
            </div>
         <!-- saisir le num de tel -->
         <div>
         <label for="tel">Num Tel</label>
         <input type="text" id="tel" placeholder="   Entrer votre Num de telephone" name="tel"  [(ngModel)]="currentUser.tel">
        </div>
        </div>
         <!-- saisir le mot de passe -->
             <div class="d-flex ">
                <div>
              <label for="motDePasse">votre adresse</label>
              <input type="text" id="motDePasse" placeholder="  Entrer votre mot de passe" name="password" [(ngModel)]="currentUser.password">
            </div>
 
         
    <!-- choisir le pseudo -->
                <div >
              <label for="pseudo">votre pseudo</label>
              <input type="text" id="pseudo" placeholder="   Entrer votre pseudo" name="pseudo"[(ngModel)]="currentUser.username">
            </div>
            </div>  
            <hr> 
            </form>   
        </div>
      <div class="d-flex  align-self-end">
      <button (click)="confirmUpdate()" class="modif-btn">Enregistrer</button>
      <button type="reset" class="conf-btn">Annuler</button>
    </div>
</div>
